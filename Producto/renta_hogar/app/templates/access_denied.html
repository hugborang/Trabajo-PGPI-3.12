{% extends "headers/header.html" %}
{% load static %}

{% block contenido %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/static/images/access_denied.png');
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-size: contain; /* La imagen se ajusta manteniendo su proporción */
            background-position: center;
            background-color: #eeecfb; /* Color de fondo para rellenar */
        }

        .content {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content">
            <h1>Acceso Denegado</h1>
            <p>No tienes permisos para acceder a esta página.</p>
        </div>
    </div>
</body>
</html>
{% endblock %}
