{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERROR-404</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('{% static "images/notFound.png" %}');
            background-repeat: no-repeat; 
            background-size: contain; 
            background-position: center;
            background-color: #000; 
        }

        .content {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6); 
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="content">
            <h1>Página 404</h1>
            <p>La página que tratas de buscar no existe</p>
            <p>
                <a href="/" style="color: #00f; text-decoration: underline;">Volver al inicio</a>
            </p>
        </div>
    </div>
</body>
</html>
